<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>


</head>
<body>
  <header>
    <h1>Our Pricing</h1>
    <div class="flex annual-month">
      <h3 class="annually">Annually</h3>
      <label class="switch-container">
        <input type="checkbox" name="check" id="switch" class="switch-checkbox">
        <span class="switch-handle"></span>
      </label>
      <h3 class="monthly">Monthly</h3>
    </div>
  </header>
  <main>
    <div class="card-container flex">

      <div class="card basic-card">
        <h3 class="sub-type">Basic</h3>
        <h1 class="price">&dollar;<span id="basicPrice">199.99</span></h1>
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button class="learn-more">Learn More</button>
      </div>

      <div class="card professional-card">
        <h3 class="pro-type">Professional</h3>
        <h1 class="price">&dollar;<span id="professionalPrice">249.99</span></h1>
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <button class="learn-more">Learn More</button>
      </div>

      
      <div class="card master-card">
        <h3 class="sub-type">Master</h3>
        <h1 class="price">&dollar;<span id="masterPrice">399.99</span></h1>
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button class="learn-more">Learn More</button>
      </div>
      
      
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Safa Al-Hilo</a>.
  </footer>

  <script src="app.js"></script>
</body>
</html>
